<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:s="http://myfaces.apache.org/sandbox"
  xmlns:ss="http://screensaver.med.harvard.edu/ui">

<ui:composition>
<!-- 
  <ss:nameValueTable id="wellInfo" value="#{wellViewer.nameValueTable}" />
-->
  <h:form>
     <t:panelGrid id="wellInfoPropertiesPanel" columns="2"
      columnClasses="propertyLabelColumn,column"
      styleClass="layoutPanel">

       <ss:property id="plateNumber" label="Plate" 
         type="Text" 
         description="The number of the plate the well is located on" 
         value="#{wellViewer.entity.plateNumber}">
       </ss:property>
   
       <ss:property id="well" label="Well" 
         type="Text" 
         description="The plate coordinates of the well" 
         value="#{wellViewer.entity.wellName}">
       </ss:property>
   
       <ss:property id="library" label="Library"
         description="The library containing the well" >
         <ui:define name="data">
           <ss:entityLink
             entity="#{wellViewer.entity.library}"
             property="libraryName"
             viewer="#{libraryViewer}" />
         </ui:define>
       </ss:property>
       
       <ss:property id="screenType" label="Screen Type" 
         type="Text" 
         description="The library screen type" 
         value="#{wellViewer.entity.library.screenType}">
       </ss:property>

       <ss:property id="libraryWellType" label="Library Well Type" 
         type="Text" 
         description="The type of well, e.g., 'Experimental', 'Control', 'Empty', etc." 
         value="#{wellViewer.entity.libraryWellType}">
       </ss:property>

       <ss:property id="Id" label="Facility Identifier" 
         type="Text" 
         description="An alternate identifier assigned by the facility to identify this well" 
         value="#{wellViewer.entity.facilityId}">
       </ss:property>

       <ss:property id="vendorReagentId" label="Vendor Reagent Identifier" 
         type="Text" rendered="#{! empty wellViewer.restrictedReagent}" 
         description="The vendor-assigned reagent identifier provided (e.g., catalog number; reorder number)" 
         value="#{wellViewer.restrictedReagent.vendorId}">
       </ss:property>

       <ss:property id="deprecated" label="Deprecated" 
         type="Text" rendered="#{wellViewer.entity.deprecated}" 
         description="Why the well is deprecated" 
         value="#{wellViewer.entity.deprecationActivity.comments}">
       </ss:property>
       
       <ss:property id="libraryContentsVersion" label="Library Contents Version" 
         type="Text" rendered="#{!empty wellViewer.restrictedReagent}"
         description="The reagent's library contents version" 
         value="#{wellViewer.restrictedReagent.libraryContentsVersion.versionNumber}">
       </ss:property>

       <ss:property id="sequence" label="Sequence" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SilencingReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The nucleotide sequence of the silencing reagent" 
         value="#{wellViewer.restrictedReagent.sequence}">
       </ss:property>

       <ss:property id="geneName" label="Gene Name" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SilencingReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The name of the gene, as labelled in EntrezGene" 
         value="#{wellViewer.restrictedReagent.facilityGene.geneName}">
       </ss:property>

       <ss:property id="entrezGeneId" label="EntrezGene ID" 
         type="Link" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SilencingReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The EntrezGene ID, a.k.a. Locus ID" 
         value="#{wellViewer.restrictedReagent.facilityGene.entrezgeneId}"
         linkValue="#{wellViewer.entrezgeneIdUrlPrefix}#{wellViewer.restrictedReagent.facilityGene.entrezgeneId}">
       </ss:property>
       
       <ss:property id="entrezGeneSymbols" label="EntrezGene Symbol" 
         type="List" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SilencingReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The EntrezGene Gene Symbols" 
         value="#{wellViewer.restrictedReagent.facilityGene.entrezgeneSymbols}">
       </ss:property>
       
       <ss:property id="genBankAccessionNumbers" label="GenBank Accession Numbers" 
         type="ListOfLinks" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SilencingReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The GenBank Accession Numbers for the gene" 
         value="#{wellViewer.restrictedReagent.facilityGene.genbankAccessionNumbers}"
         linkPrefix="#{wellViewer.genbankAccessionNumberUrlPrefix}" >
       </ss:property>
       
       <ss:property id="speciesName" label="Species Name" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SilencingReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The species this gene is found in" 
         value="#{wellViewer.restrictedReagent.facilityGene.speciesName}">
       </ss:property>
        
       <!-- Small Molecule Reagent stuff -->
       <ss:property id="compoundImage" label="Structure"
         description="A 2D structure image of the compound"
         rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent.molfile}" >
         <ui:define name="data">
           <t:graphicImage url="#{wellViewer.compoundImageUrl}"
             rendered="#{!empty wellViewer.compoundImageUrl}" style="float: left;">
           </t:graphicImage>
         </ui:define>
       </ss:property>
              
       <ss:property id="smiles" label="Smiles" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The SMILES string for the compound" 
         value="#{wellViewer.restrictedReagent.smiles}">
       </ss:property>
              
       <ss:property id="inchi" label="Inchi" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The InChI string for the compound" 
         value="#{wellViewer.restrictedReagent.inchi}">
       </ss:property>

       <ss:property id="compoundNames" label="Compound Names" 
         type="List" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The various names the compound goes by" 
         value="#{wellViewer.restrictedReagent.compoundNames}">
       </ss:property>       

       <ss:property id="molecularMass" label="Molecular Mass" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The molecular mass for the compound" 
         value="#{wellViewer.restrictedReagent.molecularMass}">
       </ss:property>
       
       <ss:property id="molecularWeight" label="Molecular Weight" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The molecular weight for the compound" 
         value="#{wellViewer.restrictedReagent.molecularWeight}" >
       </ss:property>    
  
       <ss:property id="molecularFormula" label="Molecular Formula" 
         type="Text" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The molecular formula for the compound" 
         value="#{wellViewer.compoundMolecularFormula}" escape="false">
       </ss:property>

       <ss:property id="pubchemCids" label="PubChem CIDs" 
         type="ListOfLinks" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The PubChem Compound Identifiers" 
         value="#{wellViewer.restrictedReagent.pubchemCids}"
         linkPrefix="#{wellViewer.pubchemCidUrlPrefix}" >
       </ss:property>

      <ss:property id="chemblIds" label="ChEMBL IDs" type="ListOfLinks"
        rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
        description="The ChEMBL IDs for the compound"
        value="#{wellViewer.restrictedReagent.chemblIds}"
        linkPrefix="#{wellViewer.chemblIdUrlPrefix}">
      </ss:property>

      <ss:property id="chembankIds" label="ChemBank IDs" 
         type="ListOfLinks" rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent}"
         description="The ChemBank IDs for the compound" 
         value="#{wellViewer.restrictedReagent.chembankIds}"
         linkPrefix="#{wellViewer.chembankIdUrlPrefix}" >
       </ss:property>

       <ss:property id="molarConcentration" label="Molar Concentration"
        rendered="#{! empty wellViewer.entity.molarConcentration}"
        description="Concentration (nM)" editable="{false}"
        value="#{wellViewer.entity.molarConcentration}">
       </ss:property>

       <ss:property id="mgMlConcentration" label="Concentration (mg/mL)"
        rendered="#{! empty wellViewer.entity.mgMlConcentration}"
        description="Concentration (mg/mL)" editable="{false}"
        value="#{wellViewer.entity.mgMlConcentration}">
       </ss:property>
              
       </t:panelGrid>  
     </h:form>

  <t:panelGrid style="margin-top: 10px;">
    <t:panelGroup
      rendered="#{wellViewer.entity.library.reagentType.simpleName == 'SmallMoleculeReagent' &amp;&amp; !empty wellViewer.restrictedReagent &amp;&amp; !empty wellViewer.restrictedReagent.molfile}">
      <h:form id="wellContentsDownloadForm">
        <h:commandButton value="Download SD File"
          action="#{wellViewer.downloadSDFile}" styleClass="command"
          title="Download the contents of the well as an SD File" />
      </h:form>
    </t:panelGroup>
    <t:panelGroup rendered="#{! empty wellViewerSpecialMessage}"
      style="color: fuchsia; font-size: small; margin-top: 10px;">
      <t:outputText value="#{wellViewerSpecialMessage}" />
    </t:panelGroup>
  </t:panelGrid>

  <h:form id="panelsForm">
    <ss:collapsiblePanel id="duplexWellsPanel"
      isCollapsed="#{wellViewer.isPanelCollapsedMap['duplexWells']}"
      rendered="#{wellViewer.confirmationReport.columnDataModel.rowCount > 0}"
      label="Duplex Wells">
      <ui:define name="content">
        <t:panelGrid columns="1">
          <t:dataTable id="duplexWellReport" var="row"
             styleClass="confirmationTable" columnClasses="column"
             headerClass="confirmationTableHeader" value="#{wellViewer.confirmationReport.dataModel}"
             rendered="#{wellViewer.confirmationReport.columnDataModel.rowCount > 0}">
            <t:column>
              <f:facet name="header">
                <t:panelGrid columnClasses="propertyLabelColumn" styleClass="layoutPanel" columns="1">
                  <t:outputText value="Vendor Id" />
                  <t:outputText rendered="#{!empty wellViewer.restrictedReagent}" value="Sequence" />
                  <t:outputText styleClass="label" value="Well" />
                </t:panelGrid>
              </f:facet>
              <ui:remove><!--  NOTE: nesting an absolutely positioned div inside a relatively positioned div so that the inner element is removed from the flow (will not resize the row) --> </ui:remove>
              <t:div style="position:relative;">
                <t:div style="position:absolute;" rendered="#{wellViewer.confirmationReport.dataModel.rowIndex == 0}">
                  <t:outputText value="Duplex Activity Confirmation Data" styleClass="label" />
                </t:div>
              </t:div>
            </t:column>
            <t:columns
              value="#{wellViewer.confirmationReport.columnDataModel}"
              var="column" styleClass="confirmationTableCell #{wellViewer.confirmationReport.cell.styleClass}"
              ><ui:remove><!--  NOTE: the style is being applied at the t:columns level, this appears to be a jsf bug, it should be applied down below at the outputtext --> </ui:remove>
              <f:facet name="header">
                <t:panelGrid columns="1" columnClasses="confirmationTableColumn">
                  <t:outputText value="#{column.vendorId}" styleClass="label"/>
                  <t:outputText value="#{column.sequence}" style="font-size: small;" />
                  <t:commandLink id="confirmationReportWellLink" action="#{wellViewer.viewEntity}" styleClass="entityLink">
                    <f:param name="entityId" value="#{column.well.entityId}" />
                    <t:outputText value="#{column.well.wellKey}" styleClass="" />
                  </t:commandLink>
                </t:panelGrid>
              </f:facet>
              <t:outputText value="&nbsp;" /> <ui:remove><!-- NOTE: the style is *not* being applied here, rather, it is above, at the t:columns level  --> </ui:remove>
            </t:columns>
            <t:column rendered="#{wellViewer.confirmationReport.dataModel.rowCount > 0}" styleClass="confirmationTableCell" >
              <f:facet name="header">
                <t:div style="min-height: #{!empty wellViewer.restrictedReagent ? '5':'3'}em;" styleClass="propertyLabelColumn" >
                  <t:popup>
                    <f:facet name="popup">
                      <t:div styleClass="popupHelp popupText">Confirming Screen ID, **hidden if a screen's information is restricted by privacy policy</t:div>
                    </f:facet>
                    <t:outputText value="Screen ID" />
                  </t:popup>
                </t:div>
              </f:facet>
              <t:commandLink id="confirmationReportScreenLink" action="#{screenViewer.viewEntity}"
                 styleClass="entityLink tableHeader"
                 rendered="#{! wellViewer.confirmationReport.screen.restricted}"
                >
                 <f:param name="entityId" value="#{wellViewer.confirmationReport.screen.entityId}" />
                 <t:outputText value="#{wellViewer.confirmationReport.screen.facilityId}" />
              </t:commandLink>
              <t:outputText rendered="#{wellViewer.confirmationReport.screen.restricted}" value="**" />
            </t:column>
          </t:dataTable>
          <t:panelGrid rendered="#{wellViewer.confirmationReport.dataModel.rowCount > 0}" columns="2">
            <t:div  styleClass="propertyLabel propertyLabelColumn" >
              <t:outputText value="Legend&nbsp;&nbsp;"/>
            </t:div>
            <table class="standardTable confirmationTableLegend">
              <tbody >
                <tr>
                  <td class="confirmationTableCell confirmationReportFalsePositive">&nbsp;</td>
                  <td class="propertyValue confirmationTableLegendCellLabel">pool result not confirmed</td>
                  <td class="confirmationTableCell confirmationReportConfirmedPositive">&nbsp;</td>
                  <td class="propertyValue confirmationTableLegendCellLabel">pool result confirmed</td>
                  <td class="confirmationTableCell confirmationReportNoData">&nbsp;</td>
                  <td class="propertyValue confirmationTableLegendCellLabel">inconclusive or no data</td>
                </tr>
              </tbody>
            </table>   
          </t:panelGrid>       
        </t:panelGrid>
      </ui:define>
    </ss:collapsiblePanel>

    <ss:collapsiblePanel id="otherWellsPanel"
      isCollapsed="#{wellViewer.isPanelCollapsedMap['otherWells']}"
      label="Other Wells With Reagent">
      <ui:define name="content">
        <t:outputText value="No other wells contain this reagent"
          styleClass="label"
          rendered="#{wellViewer.otherWellsDataModel.rowCount == 0}" />
        <t:dataTable id="otherWellsTable" var="reagent"
          value="#{wellViewer.otherWellsDataModel}"
          styleClass="standardTable" columnClasses="column"
          rowClasses="row1,row2" headerClass="tableHeader"
          rendered="#{wellViewer.otherWellsDataModel.rowCount > 0}">
          <t:column>
            <f:facet name="header">
              <t:outputText value="Well" />
            </f:facet>
            <ss:entityLink id="wellEntity" entity="#{reagent.well}"
              viewer="#{wellViewer}" />
          </t:column>
          <t:column>
            <f:facet name="header">
              <t:outputText value="Library Name" />
            </f:facet>
            <ss:entityLink id="libraryEntity"
              entity="#{reagent.well.library}" viewer="#{libraryViewer}"
              property="libraryName" />
          </t:column>
        </t:dataTable>
        <!--h:commandButton value="Browse..."
          action="#{wellViewer.browseOtherWells}" styleClass="command"
          rendered="#{wellViewer.otherWellsDataModel.rowCount > 0}"
          title="Browse the other wells that contain this well's reagent" /-->
      </ui:define>
    </ss:collapsiblePanel>

    <ss:collapsiblePanel id="annotationsPanel" label="Annotations"
      isCollapsed="#{wellViewer.isPanelCollapsedMap['annotations']}">
      <ui:define name="content">

        <t:outputText value="No annotations exist" styleClass="label"
          rendered="#{! wellViewer.annotationListAvailable}" />

        <t:div style="margin-top: 15px; margin-left: 20px;"
          styleClass="annotationTable"
          rendered="#{wellViewer.annotationListAvailable}">
          <ss:nameValueTable id="annotationInfo"
            value="#{wellViewer.annotationNameValueTable}" />
        </t:div>
      </ui:define>
    </ss:collapsiblePanel>
  </h:form>

</ui:composition>

</html>
