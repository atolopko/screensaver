<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:ss="http://screensaver.med.harvard.edu/ui">

<ui:composition template="/main/template.xhtml">

  <ui:param name="pageTitle" value="#{wellsBrowser.title}" />
	<ui:param name="pageHelpURL" value="libraries/wellSearchResultsHelp.jsf" />

  <ui:define name="searchResultHeader">
    <h:form>
      <t:panelGroup id="wellSearchResultsCmdPanel" styleClass="commandPanel"
        rendered="#{appInfo.applicationProperties.facility == 'LINCS' &amp;&amp; !(searchResults.nested || searchResults.entityView)}">
        <t:commandButton id="viewUniqueReagentsCommand" value="Browse Unique Reagents..." action="browseReagents" title="List matching reagents from only the first HMS LINCS batch entered for each reagent"/>
      </t:panelGroup>
    </h:form>        
  </ui:define>        

  <ui:define name="body">
    <ui:include src="wellSearchResultsBody.xhtml">
    </ui:include>
	</ui:define>

</ui:composition>

</html>
