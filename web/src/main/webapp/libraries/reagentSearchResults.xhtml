<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:ss="http://screensaver.med.harvard.edu/ui">

<ui:composition template="/main/template.xhtml">

  <ui:param name="pageTitle" value="#{reagentsBrowser.title}" />

  <ui:define name="searchResultHeader">
    <h:form>
      <t:panelGroup id="reagentSearchResultsCmdPanel" styleClass="commandPanel"
        rendered="#{appInfo.applicationProperties.facilityKey == 'lincs' &amp;&amp; !(searchResults.nested || searchResults.entityView)}">
        <t:commandButton id="viewReagentWellsCommand" value="Browse Reagent Wells..." action="browseWells" title="List all matching reagents from the HMS LINCS database"/>
      </t:panelGroup>
    </h:form>        
  </ui:define>        

  <ui:define name="body">
	    <ui:include src="wellSearchResultsBody.xhtml">
        <ui:param name="wellsBrowser" value="#{reagentsBrowser}" />
      </ui:include>
	</ui:define>

</ui:composition>

</html>
