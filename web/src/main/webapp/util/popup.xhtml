<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:ss="http://screensaver.med.harvard.edu/ui">
	
	<!-- facelet params:
	     id
	     popupText (optional)
	     <unnamed UI fragment>  
       value
	 -->

<ui:component>
	<t:popup displayAtDistanceY="20">
		<f:facet name="popup">
			<t:panelGrid styleClass="popupHelp">
				<t:outputText id="#{id}Hint" value="#{popupText}" styleClass="label"/>
			</t:panelGrid>
		</f:facet>
		<ui:insert name="popupContent">
			<t:outputText id="#{id}" value="#{value}" styleClass="label"/> 
		</ui:insert>
	</t:popup>
</ui:component>
</html>
