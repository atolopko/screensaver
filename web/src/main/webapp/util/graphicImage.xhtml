<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
  xmlns:ss="http://screensaver.med.harvard.edu/ui">

<!--
	   facelets parameters:
       - url: URL class object
       - rendered: boolean
	 -->

<ui:composition>
  <t:graphicImage value="#{url}" alt="#{url}"
    rendered="#{(empty rendered ? true : rendered) &amp;&amp; ! empty url}" />
  <t:outputText value="no image" rendered="#{(empty rendered ? true : rendered) &amp;&amp; empty url}" />
</ui:composition>

</html>
