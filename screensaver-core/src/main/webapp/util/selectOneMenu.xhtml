<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:s="http://myfaces.apache.org/sandbox">
  
  <!--
  - id
  - value
  - selectItems
  - converter
  - rendered (optional, default=true) 
  - required (optional, default=false) 
  - displayValueOnly (optional, default=false)
  - submitOnChange (optional, default=false)
   -->

<ui:component>

  <t:selectOneMenu id="#{id}SelectOneMenu" value="#{value}"
    rendered="#{empty rendered ? true  : rendered}"
    required="#{empty required ? false : required}"
    styleClass="inputText selectMenu" converter="#{converter}"
    displayValueOnly="#{empty displayValueOnly ? false : displayValueOnly}"
    displayValueOnlyStyleClass="dataText"
    onclick="#{submitOnChange ? 'javascript:submit()' : ''}"
    immediate="#{submitOnChange}">
    <f:selectItems value="#{selectItems}" />
  </t:selectOneMenu>

</ui:component>
</html>
