<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:ss="http://screensaver.med.harvard.edu/ui">

<ui:composition template="/main/template.xhtml">

	<ui:param name="pageTitle" value="CellHTS2 Runner" />
	
	<ui:define name="body">
		<t:panelGroup>
			<h:form id="runCellHTS2">
				<t:panelGrid columns="2" styleClass="layoutPanel" columnClasses="propertyLabelColumn,column">
					<ss:screenSummaryProperties screen="#{cellHTS2Runner.screenResult.screen}" />
					<ss:property id="normalizePlatesMethod" label="Normalize Plates Method"
						description="The method used for normalizing plates"
						value="#{cellHTS2Runner}">
						<ui:define name="data">
							<t:selectOneMenu value="#{value.normalizePlatesMethod}" 
								converter="#{normalizePlatesMethodConverter}" 
								styleClass="inputText selectMenu">
								<f:selectItems value="#{value.normalizePlatesMethodSelections}" />
							</t:selectOneMenu>
						</ui:define>
					</ss:property>
					<ss:property id="scoreReplicatesMethod" label="Score Replicates Method"
						description="The method used for scoring replicates"
						value="#{cellHTS2Runner}">
						<ui:define name="data">
							<t:selectOneMenu value="#{value.scoreReplicatesMethod}" 
								converter="#{scoreReplicatesMethodConverter}" 
								styleClass="inputText selectMenu">
								<f:selectItems value="#{value.scoreReplicatesMethodSelections}" />
							</t:selectOneMenu>
						</ui:define>
					</ss:property>
					<ss:property id="summarizeReplicatesMethod" label="Summarize Replicates Method"
						description="The method used for summarizing replicates"
						value="#{cellHTS2Runner}">
						<ui:define name="data">
							<t:selectOneMenu value="#{value.summarizeReplicatesMethod}" 
								converter="#{summarizeReplicatesMethodConverter}" 
								styleClass="inputText selectMenu">
								<f:selectItems value="#{value.summarizeReplicatesMethodSelections}" />
							</t:selectOneMenu>
						</ui:define>
					</ss:property>
		         	<ss:property id="addNewCellHtsResultValueTypes"
		    	        label="Add computed cellHTS data to screen result"
		    	        description="Add the normalized, scored, and summarized data that cellHTS2 computes as new data headers to the screen result"
		     	        value="#{cellHTS2Runner.addNewCellHtsResultValueTypes}"
		      	        editable="true" type="Boolean" />
       			</t:panelGrid>
				
				<t:panelGroup id="commandPanel">
					<h:commandButton value="Run cellHTS2"
						action="#{cellHTS2Runner.runCellHTS2}" styleClass="command"
						title="After filling in the form, click this button to run cellHTS2" />
				</t:panelGroup> 
			</h:form>
		</t:panelGroup>
	</ui:define>

</ui:composition>

</html>
