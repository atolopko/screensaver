<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:ss="http://screensaver.med.harvard.edu/ui">

<ui:composition>

	<t:panelGrid columns="1" width="100%"
		rendered="#{!empty screenViewer.screen}">
		<h:form id="screenDetailPanelForm">
			<ss:collapsiblePanel id="screenDetail"
				isCollapsed="#{screenDetailViewer.panelCollapsed}" label="Screen">
				<ui:define name="closedContent">
					<f:subview id="screenSummary">
						<t:panelGrid columns="4" columnClasses="column,fixedColumn300,column,column">
							<ss:screenSummaryProperties screen="#{screenDetailViewer.screen}" />
						</t:panelGrid>
					</f:subview>
				</ui:define>
				<ui:define name="content">
					<ui:include src="screenDetailViewerBody.xhtml" />
				</ui:define>
			</ss:collapsiblePanel>
		</h:form>
		<ui:include src="screenresults/screenResultViewer.xhtml" />
	</t:panelGrid>

</ui:composition>

</html>
