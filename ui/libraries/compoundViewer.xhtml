<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

<ui:composition template="/main/template.xhtml">

	<ui:param name="pageTitle" value="Compound Viewer" />
	<ui:param name="pageHelpURL" value="libraries/compoundViewerHelp.jsf" />

	<ui:define name="body">
	<t:panelGrid rendered="#{! empty compoundViewer.compound}" columns="1">
		<t:aliasBean alias="#{nameValueTable}"
			value="#{compoundViewer.compoundNameValueTable}">

			<ui:include src="/util/nameValueTable.xhtml" />
		</t:aliasBean>

    <t:div style="margin-top: 15px; margin-left: 20px;">
      <t:panelGrid columns="1">
        <t:outputText
          styleClass="subsectionHeader"
          value="Wells in which this Compound is found" />
			  <t:aliasBean alias="#{wells}" value="#{compoundViewer.compound.wells}">
				  <ui:include src="/libraries/wellTable.xhtml" />
		  	</t:aliasBean>
			</t:panelGrid>
		</t:div>

    <ui:include src="/libraries/structureImageNotice.xhtml" />

	</t:panelGrid>

	<t:panelGroup rendered="#{empty compoundViewer.compound}">
		<t:outputText
			value="There are no reagents in this well"
			styleClass="label" />
	</t:panelGroup>

	</ui:define>

</ui:composition>

</html>
