<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

<ui:composition template="/main/template.xhtml">

	<ui:param name="pageTitle"
		value="#{libraryTypeName} Library Contents Importer" />

	<ui:define name="body">
		<h:panelGroup>
			<h:form id="viewLibraryForm">
				<t:panelGroup>
					<t:outputText value="Library:"
						title="The library for which to import contents" />
					<t:commandLink action="#{libraryContentsImporter.viewLibrary}"
						value="#{libraryContentsImporter.library.libraryName}"
						styleClass="spacer" />
				</t:panelGroup>
			</h:form>

			<h:form id="uploadLibraryContentsForm" enctype="multipart/form-data">
				<ui:insert name="uploaderHeader" />
				<t:panelGroup>
					<t:outputLabel for="uploadLibraryContentsFile"
						value="Import #{libraryTypeName} Library Contents file:"
						style="margin-right: 4px;"
						title="The (file type) containing the library contents to import" />
					<t:inputFileUpload id="uploadLibraryContentsFile"
						value="#{libraryContentsImporter.uploadedFile}" storage="file"
						accept="application/vnd.ms-excel" required="true"
						maxlength="134217728" styleClass="inputText" />
					<t:commandButton id="import" value="Import"
						action="#{libraryContentsImporter.importLibraryContents}"
						styleClass="command"
						title="After specifying the library file to be imported, click this button to start the import" />
				</t:panelGroup>
			</h:form>
		</h:panelGroup>

		<h:form id="errorsTableForm"
			rendered="#{libraryContentsImporter.hasErrors}">

			<h:outputText
				value="Import Errors for #{libraryContentsImporter.uploadedFile.name}"
				styleClass="sectionHeader" />

			<t:dataTable id="importErrorsTable"
				value="#{libraryContentsImporter.importErrors}" var="row" rows="10"
				styleClass="standardTable" headerClass="tableHeader"
				rowClasses="row1,row2" columnClasses="">
				<t:column styleClass="column">
					<f:facet name="header">
						<h:outputText value="Error Location" />
					</f:facet>
					<h:outputText value="#{row.errorLocation}" />
				</t:column>
				<t:column styleClass="column">
					<f:facet name="header">
						<h:outputText value="Error Message" />
					</f:facet>
					<h:outputText value="#{row.errorMessage}" />
				</t:column>
			</t:dataTable>
			<t:dataScroller id="errorsScroller" for="importErrorsTable"
				firstRowIndexVar="fromRow" lastRowIndexVar="toRow"
				rowsCountVar="rowCount" paginator="true" paginatorMaxPages="10"
				fastStep="10" renderFacetsIfSinglePage="true" styleClass="scroller"
				paginatorActiveColumnClass="scroller_activePage">
				<f:facet name="first">
					<t:graphicImage url="../../images/arrow-first.png" border="1"
						title="First page" />
				</f:facet>
				<f:facet name="last">
					<t:graphicImage url="../../images/arrow-last.png" border="1"
						title="Last page" />
				</f:facet>
				<f:facet name="previous">
					<t:graphicImage url="../../images/arrow-previous.png" border="1"
						title="Previous page" />
				</f:facet>
				<f:facet name="next">
					<t:graphicImage url="../../images/arrow-next.png" border="1"
						title="Next page" />
				</f:facet>
				<f:facet name="fastforward">
					<t:graphicImage url="../../images/arrow-fastforward.png" border="1"
						title="Forward 10 pages" />
				</f:facet>
				<f:facet name="fastrewind">
					<t:graphicImage url="../../images/arrow-fastrewind.png" border="1"
						title="Back 10 pages" />
				</f:facet>
				<t:outputText
					value="Showing error #{fromRow} to #{toRow} of #{rowCount}" />
			</t:dataScroller>

		</h:form>
	</ui:define>

</ui:composition>

</html>
