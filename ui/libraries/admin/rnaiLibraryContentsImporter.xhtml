<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

<ui:composition template="libraryContentsImporterTemplate.xhtml">

	<ui:param name="libraryTypeName" value="RNAi" />

	<ui:param name="libraryContentsImporter"
		value="#{rnaiLibraryContentsImporter}" />

	<ui:define name="uploaderHeader">
		<t:panelGrid columns="2"
			title="Select the silencing reagent for the library contents to import">
			<t:outputLabel for="silencingReagentType"
				value="Silencing reagent type:" />
			<h:selectOneMenu id="silencingReagentType"
				value="#{rnaiLibraryContentsImporter.silencingReagentType}"
				converter="#{silencingReagentTypeConverter}" styleClass="inputText">
				<f:selectItems
					value="#{rnaiLibraryContentsImporter.silencingReagentTypeSelections}" />
			</h:selectOneMenu>
		</t:panelGrid>
	</ui:define>

</ui:composition>

</html>
