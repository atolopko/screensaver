<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

<ui:composition>

  <h:form id="wellTableForm">
    <t:dataTable
      id="wellTable"
      var="well"
      value="#{wells}"
      styleClass="standardTable dataText"
      headerClass="tableHeader"
      rowClasses="row1,row2"
      style="margin-top: 5px;">
      <t:column>
        <f:facet name="header">
          <t:outputText value="Library" title="The library containing the well" />
        </f:facet>
        <t:commandLink
          action="#{libraryViewer.viewLibrary}"
          value="#{well.library.shortName}">
          <f:param name="libraryId" value="#{well.library.libraryId}" />
        </t:commandLink>
      </t:column>
      <h:column>
        <f:facet name="header">
          <t:outputText value="Plate" title="The number of the plate the well is located on"/>
        </f:facet>
        <h:outputText value="#{well.plateNumber}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <t:outputText value="Well" title="The plate coordinates of the well" />
        </f:facet>
        <t:commandLink
          action="#{wellViewer.viewWell}"
          value="#{well.wellName}">
          <f:param name="wellId" value="#{well.wellId}" />
        </t:commandLink>
      </h:column>
      <h:column>
        <f:facet name="header">
          <t:outputText value="ICCB Number" title="The ICCB number for the well contents"/>
        </f:facet>
        <h:outputText value="#{well.iccbNumber}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <t:outputText value="Reagent Source ID" title="The reagent source identifier (e.g., catalog number; reorder number) for the well contents" />
        </f:facet>
				<t:commandLink action="#{reagentViewer.viewReagent}"
					value="#{well.reagent.reagentId}">
					<f:param name="reagentId" value="#{well.reagent.reagentId.reagentId}" />
				</t:commandLink>
      </h:column>
    </t:dataTable>
  </h:form>

</ui:composition>

</html>
