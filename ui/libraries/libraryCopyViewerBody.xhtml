<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:s="http://myfaces.apache.org/sandbox"
  xmlns:ss="http://screensaver.med.harvard.edu/ui">

<ui:composition>

  <h:form id="libraryDetailForm">
    <t:panelGroup>
      <ui:include src="/libraries/libraryCopyDetail.xhtml" />
    </t:panelGroup>
  </h:form>

  <t:panelGrid id="propertiesPanel" columns="2"
   rendered="#{!libraryCopyViewer.entity.transient}"
   columnClasses="propertyLabelColumn,column"
   styleClass="layoutPanel">
     <ss:property id="libraryCopyPlatesTable" label="Plates Information"
      description="The plates for this library copy"
      editable="false">
      <ui:define name="data">
        <ss:searchResult searchResults="#{libraryCopyViewer.libraryCopyPlateSearchResults}" >
          <ui:define name="searchResultFooter">
            <t:commandButton id="editMultiplePlates" value="Batch Edit"
              action="#{libraryCopyDetail.edit}"
              title="Update a range of plates as a batch"
              rendered="#{!searchResults.editMode &amp;&amp; !libraryCopyDetail.editMode &amp;&amp; libraryCopyDetail.editable}" />
          </ui:define>
        </ss:searchResult>
      </ui:define>
    </ss:property>
  </t:panelGrid>

</ui:composition>

</html>
