<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:ss="http://screensaver.med.harvard.edu/ui">
	
<!-- Facelet parameters:
       - viewer: AbstractBackingBean implementing EditableViewer
-->

<ui:composition>

	<h:commandButton id="editCommand" value="Edit"
		rendered="#{viewer.editable &amp;&amp; !viewer.editMode}"
		action="#{viewer.edit}" styleClass="command" title="Enter edit mode" />
	<h:commandButton id="saveCommand" value="Save" action="#{viewer.save}"
		styleClass="command" rendered="#{viewer.editMode}"
		title="Save your changes and leave edit mode" />
	<h:commandButton id="cancelEditCommand" value="Cancel"
		rendered="#{viewer.editMode}" action="#{viewer.cancel}"
		immediate="true" styleClass="command"
		title="Discard your changes and leave edit mode" />

</ui:composition>

</html>
