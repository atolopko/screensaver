<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:ss="http://screensaver.med.harvard.edu/ui">
	
<!-- Facelet parameters:
       - viewer: AbstractBackingBean implementing EditableViewer
       - promptUpdateComments: boolean
-->

<ui:composition>

	<h:commandButton id="editCommand" value="Edit"
		rendered="#{viewer.editable &amp;&amp; !viewer.editMode}"
		action="#{viewer.edit}" styleClass="command" title="Enter edit mode" />
	<h:commandButton id="saveCommand" value="Save" action="#{viewer.save}"
		styleClass="command" rendered="#{viewer.editMode}"
		title="Save your changes and leave edit mode" />
	<h:commandButton id="cancelEditCommand" value="Cancel"
		rendered="#{viewer.editMode}" action="#{viewer.cancel}"
		immediate="true" styleClass="command"
		title="Discard your changes and leave edit mode" />
	<h:commandButton id="deleteCommand" value="Delete"
	  rendered="#{viewer.editable &amp;&amp; !viewer.editMode &amp;&amp; viewer.deleteSupported }"
	  action="#{viewer.delete}" 
	  styleClass="command"
	  onclick="javascript: return confirm('Are you sure you want to delete this item?');"
	  title="Delete" />
  <h:commandButton id="historyCommand" value="History..."
    rendered="#{viewer.updateHistoryCapable &amp;&amp; viewer.editable &amp;&amp; !viewer.editMode}"
    action="#{viewer.viewUpdateHistory}" 
    styleClass="command"
    title="View entity's update history" />


  <ss:property id="updateComments" label="Update comments" type="Text" editWidth="60"
    value="#{viewer.updateComments}"
    rendered="#{promptUpdateComments &amp;&amp; userViewer.editMode}" editable="#{true}" />

</ui:composition>

</html>
