<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:s="http://myfaces.apache.org/sandbox"
  xmlns:ss="http://screensaver.med.harvard.edu/ui">
  
  <!-- facelet params:
         - label: text
         - rendered: boolean
         - columns: integer
         - columnClasses: (optional)
   -->

<ui:composition>

	<t:outputText value="#{label}" styleClass="label"
		rendered="#{empty rendered ? true : rendered}" />
	<t:panelGrid 
		columns="#{empty columns ? 2 : columns}" styleClass="layoutPanel" columnClasses="#{empty columnClasses &amp;&amp; empty columns ? 'propertyLabelColumn,column' : columnClasses}"
		rendered="#{empty rendered ? true : rendered}">
		<ui:insert />
	</t:panelGrid>

</ui:composition>

</html>
