<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

<!-- facelet params:
	       - id
	       - user
	       - showEmail
	 -->

<ui:component>
	<span class="propertyValue">
	 <t:commandLink id="#{id}User" value="#{user.fullNameLastFirst}"
		action="#{userViewer.viewUser}"
		rendered="#{!empty user.fullNameLastFirst}" styleClass="entityLink"
		style="margin-right: 4px">
		<f:param name="entityId" value="#{user.entityId}" />
	</t:commandLink> 
	<t:outputText rendered="#{(empty showEmail || showEmail) &amp;&amp; !empty user.email}"
		value="&lt;#{user.email}&gt;" /> 
  </span>
</ui:component>

</html>
