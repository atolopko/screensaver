<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

	<!-- facelet params:
	       - id
	       - user
	 -->

<ui:component>
  <t:commandLink id="#{id}LabName" value="#{user.lab.labName}"
    action="#{userViewer.viewEntity}"
    rendered="#{!empty user.lab.labHead}"
    styleClass="entityLink #{styleClass}" style="margin-right: 4px">
    <f:param name="entityId" value="#{user.lab.labHead.entityId}" />
  </t:commandLink>
</ui:component>

</html>
